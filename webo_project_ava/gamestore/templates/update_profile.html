{% extends "index.html" %}

{% block content %}
{% if request.user.is_authenticated %}

  <h1>Update your profile</h1>
  <div id=loginform>
    <form action="." method="post">{% csrf_token %}

        <ul>
        {{form.as_ul}}
        </ul>
              <input type="submit" />

  </form>

</div>
{% else %}

<h1>Login required</h1>
<p>Please <a href="/login/">login</a> to see your profile. </p>

{% endif %}
{% endblock %}
